<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let book = {
    title: "To Kill a Mockingbird",
    author: "Harper Lee",
    yearPublished: 1960,
    genres: ["Fiction", "Classic", "Literature"],
    details: {
        pages: 281,
        language: "English"
    },
    getSummary: function() {
        return `${this.title} by ${this.author}, published in ${this.yearPublished}`;
    }
};

// Accessing properties
console.log(book.title); // Output: To Kill a Mockingbird
console.log(book["author"]); // Output: Harper Lee
console.log(book.yearPublished); // Output: 1960
console.log(book.genres[0]); // Output: Fiction
console.log(book.details.pages); // Output: 281
console.log(book.getSummary()); // Output: To Kill a Mockingbird by Harper Lee, published in 1960

// Adding and modifying properties
book.isbn = "978-0-06-112008-4";
console.log(book.isbn); // Output: 978-0-06-112008-4

book.yearPublished = 1961;
console.log(book.yearPublished); // Output: 1961

// Deleting properties
delete book.genres;
console.log(book.genres); // Output: undefined

    </script>
</body>
</html>
